<article class="comment_create">

    <h1>CREATE COMMENT</h1>

    <form [formGroup]="createCommentForm">

        <app-input formControlName="user" title="User" type="text" valid="{{user.valid}}" />
        <app-input formControlName="article" title="Article" type="text" valid="{{article.valid}}" />
        <app-text-area formControlName="content" title="Content" valid="{{content.valid}}"/>
        <app-button (click)="createComment()" text="CREATE" />

    </form>
</article>
