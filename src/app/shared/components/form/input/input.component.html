<div class="form-group">
    <!-- LABEL -->
    @if (title != "") {
    <label>{{title}}</label>
    }

    <!-- input -->
    <input type="{{type}}" [(ngModel)]="input" (ngModelChange)="onChange($event)">

    <!-- error -->
     @if (valid != "true") {
        <label class="error">{{title}} is not valid.</label>
     }
     

</div>
