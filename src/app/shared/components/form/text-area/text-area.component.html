<div class="form-group">

     <!-- LABEL -->
     @if (title != "") {
        <label>{{title}}</label>
        }

    <!-- input -->
    <textarea [(ngModel)]="input" (ngModelChange)="onChange($event)" rows="7"></textarea>


    <!-- error -->
    @if (valid != "true") {
    <label class="error">{{title}} is not valid.</label>
    }
</div>
