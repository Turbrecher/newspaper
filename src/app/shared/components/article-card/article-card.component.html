<article>
    <section class="image">
        <img src="{{article.photo}}" alt="Icon of the article">
    </section>

    <section class="info">
        <h1>{{article.title}}</h1>
        <h3>{{article.subtitle}}</h3>
        <br>
        <h5>{{article.date}} | {{article.time}}</h5>
    </section>
</article>
