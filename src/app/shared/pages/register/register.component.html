<h1>REGISTER</h1>

<form [formGroup]="registerForm">

    <app-input formControlName="name" type="text" title="Name" valid="{{name.valid}}"></app-input>

    <app-input formControlName="surname" type="text" title="Surname" valid="{{surname.valid}}"></app-input>

    <app-input formControlName="username" type="text" title="Username" valid="{{username.valid}}"></app-input>

    <app-input formControlName="email" type="text" title="Email" valid="{{email.valid}}"></app-input>

    <app-input formControlName="password" type="password" title="Password" valid="{{password.valid}}"></app-input>

    <app-button (click)="register()" text="register"></app-button>


</form>
